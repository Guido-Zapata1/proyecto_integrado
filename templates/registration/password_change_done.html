{% extends 'base.html' %}

{% block title %}Contraseña Actualizada{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-3 text-center p-4">
                <div class="card-body">
                    <div class="mb-4">
                        <div class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                            <i class="bi bi-check-lg fs-1"></i>
                        </div>
                    </div>
                    
                    <h3 class="fw-bold text-dark mb-2">¡Contraseña Actualizada!</h3>
                    <p class="text-muted mb-4">
                        Tu contraseña ha sido cambiada correctamente. La próxima vez que inicies sesión deberás usar la nueva clave.
                    </p>

                    <div class="d-grid">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="bi bi-house-door me-2"></i>Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
