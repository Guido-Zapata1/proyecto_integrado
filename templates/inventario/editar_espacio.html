{% extends 'base.html' %}

{% block title %}Editar Espacio{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-dark fw-bold">
                    <i class="bi bi-pencil-square me-2"></i>Editar Espacio
                </div>
                <div class="card-body">
                    
                    <!-- ENCTYPE es obligatorio para editar fotos -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- NOMBRE -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required value="{{ espacio.nombre }}">
                        </div>
                        
                        <!-- UBICACIÓN -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold">Ubicación</label>
                            <input type="text" name="ubicacion" class="form-control" required value="{{ espacio.ubicacion }}">
                        </div>

                        <!-- CAPACIDAD -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold">Capacidad</label>
                            <input type="number" name="capacidad" class="form-control" required min="1" value="{{ espacio.capacidad }}">
                        </div>

                        <!-- IMAGEN ACTUAL Y CAMBIO -->
                        <div class="mb-4">
                            <label class="form-label small text-secondary fw-bold">Imagen del Espacio</label>
                            <div class="d-flex align-items-center mb-2">
                                {% if espacio.imagen %}
                                    <img src="{{ espacio.imagen.url }}" class="rounded me-3 border" width="80" height="80" style="object-fit: cover;">
                                    <div class="small text-muted">Imagen actual</div>
                                {% else %}
                                    <div class="bg-light rounded me-3 border d-flex align-items-center justify-content-center text-muted" style="width: 80px; height: 80px;">
                                        <i class="bi bi-image fs-4"></i>
                                    </div>
                                    <div class="small text-muted">Sin imagen asignada</div>
                                {% endif %}
                            </div>
                            <input type="file" name="imagen" class="form-control form-control-sm" accept="image/*">
                            <div class="form-text">Subir nueva imagen reemplazará la anterior.</div>
                        </div>

                        <!-- ESTADO -->
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="activo" id="checkActivo" {% if espacio.activo %}checked{% endif %}>
                            <label class="form-check-label" for="checkActivo">Espacio Habilitado / Activo</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                            <!-- Apuntar correctamente a la URL -->
                            <a href="{% url 'gestion_espacios' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
