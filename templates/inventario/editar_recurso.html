{% extends 'base.html' %}

{% block title %}Editar Recurso{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-dark fw-bold">
                    <i class="bi bi-pencil-square me-2"></i>Editar Recurso
                </div>
                <div class="card-body">
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- NOMBRE -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold">Nombre</label>
                            <!-- value="{{ recurso.nombre }}" pre-carga el dato actual de la BD -->
                            <input type="text" name="nombre" class="form-control" required 
                                   value="{{ recurso.nombre }}">
                        </div>
                        
                        <!-- STOCK (CANTIDAD) -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold">Stock Actual</label>
                            <!-- Importante: name="cantidad" para que coincida con tu lógica en views.py -->
                            <input type="number" name="cantidad" class="form-control" required min="0" 
                                   value="{{ recurso.stock }}">
                        </div>
                        
                        <!-- DESCRIPCIÓN -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold">Descripción</label>
                            <textarea name="descripcion" class="form-control" rows="3">{{ recurso.descripcion }}</textarea>
                        </div>
                        
                        <!-- BOTONES -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                            <a href="{% url 'inventario:recursos' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
